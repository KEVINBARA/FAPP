{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %} Sign In {% endblock %}
{% block heading %} Restaurant - Sign In {% endblock %}


{% block content %}
  <form method = "POST">
    {% csrf_token %}   <!--used to protect the app from outside attack when communication between client and server -->
    {% bootstrap_form form %}  <!-- pedefined login form provided by django -->
    <button type="submit" class="btn btn-pink pull-right">Sign In </button>
  </form>

  <a href="{% url 'restaurant-sign-up' %}">Become a Restaurant</a>

{% endblock %}
